<!DOCTYPE html>
<html lang="es">
<head>

            display: flex;

            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        #quote {

            font-weight: bold;

            color: #333;

        }
        button {

            padding: 12px 20px;
            font-size: 18px;
            background-color: #b720f7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover, button:active {

        }

</head>
<body>

                "Recuerda que estuvimos juntitos en Puebla muchas veces.",
                "Recuerda todas esas veces que te veía a los ojos mientras... hehehe.",
                "Recuerda cómo nos queríamos quedar cada segundo juntos el último día que nos vimos en persona...",

            function showQuote() {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                document.getElementById("quote").textContent = quotes[randomIndex];
            }

            const button = document.getElementById("quoteButton");

            // Ensure the button works by using both click and touchend
            button.addEventListener("click", showQuote);
            button.addEventListener("touchend", function (event) {
                event.preventDefault(); // Prevents any weird scrolling issues
                showQuote();
            });
        });
    </script>
</body>
</html>
