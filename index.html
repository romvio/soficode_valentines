<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            text-align: center;
            background-color: #ffe6e6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #quote {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
            max-width: 90%;

        button {
            margin-top: 20px;

            color: white;
            border: none;
            border-radius: 8px;

        button:hover, button:active {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Para t√≠ Langostita ‚ù§Ô∏è</h1>
    <p id="quote">Presiona el bot√≥n para que leas una afirmaci√≥n!</p>
    <button id="quoteButton">Muestrame :)</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const quotes = [
                "Distance means so little when someone means so much. üíå",
                "Every second apart is a second closer to being together again. ‚è≥",
                "You are my favorite notification. ‚ù§Ô∏è",
                "Even miles away, you're my closest thought. üåç‚ú®",
                "No matter the distance, you are home to me. üè°"
            ];

            function showQuote() {
                const randomIndex = Math.floor(Math.random() * quotes.length);

            const button = document.getElementById("quoteButton");

</body>
</html>
